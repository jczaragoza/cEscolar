{% extends 'list.html' %}
{% load static %}
{% block columns %}
    <tr>
        <th scope="col" style="width: 10%;">Nro</th>
        <th scope="col" style="width: 20%;">Nombre</th>
        <th scope="col" style="width: 25%;">Categoria</th>
        <th scope="col" style="width: 10%;">Imagen</th>
        <th scope="col" style="width: 15%;">Precio</th>
        <th scope="col" style="width: 20%;">Opciones</th>
    </tr>
{% endblock %}

{% block rows %}
    {% for obj in object_list %}
        <tr>
            <td>{{ obj.id }}</td>
            <td>{{ obj.nom_curso }}</td>
            <td>{{ obj.categoria_id.nom_categoria }}</td>
            <td class="text-center">
                <img src="{{ obj.get_image }}" class="img-fluid d-block mx-auto" style="width: 40px; height: 40px;">
            </td>
            <td>{{ obj.horas }}</td>
            <td class="text-center">
                <a href="{% url 'erp:curso_update' obj.id %}" class="btn btn-warning btn-xs btn-flat">
                    <i class="fas fa-edit"></i>
                </a>
                <a href="{% url 'erp:curso_delete' obj.id %}" class="btn btn-danger btn-xs btn-flat">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
    {% endfor %}
{% endblock %}
